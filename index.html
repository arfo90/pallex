<!DOCTYPE html>
<html>

<head>
  <!-- Load the Paper.js library -->
  <script type="text/javascript" src="bower_components/paper/dist/paper-full.min.js"></script>
  <!-- Load external PaperScript and associate it with myCanvas -->
  <script type="text/paperscript" src="lib/pallex.js" canvas="myCanvas">
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/evol-colorpicker/js/evol-colorpicker.min.js" type="text/javascript"></script>

  </script>

  <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css">
  <link href="bower_components/evol-colorpicker/css/evol-colorpicker.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div style="width:128px;">
    <input style="width:100px;" id="mycolor" class="colorPicker evo-cp0" />
    <!--<div class="evo-colorind" style="background-color:#8db3e2"></div>-->
  </div>
  <canvas id="myCanvas" style="width:80%;height:80%"></canvas>
</body>

<script type="text/javascript">
  $(document).ready(function () {
    $("#mycolor").colorpicker();
  });

</script>



</html>
